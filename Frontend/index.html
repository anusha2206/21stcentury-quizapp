<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 21st Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.6;
        }

        .description {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 50px;
            background: #e0f2fe;   /* very light blue */
            color: #1e40af; 
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            border: 2px solid transparent;
            min-width: 140px;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #bfdbfe;   /* richer blue */
            color: #1e3a8a;        /* darker blue text */
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.2);
        }

        .btn.secondary {
            background: #e0f2fe;   /* very light blue */
            color: #1e40af;
            border: 2px solid transparent;
        }

        .btn.secondary:hover {
            background: #bfdbfe;
            color: #1e3a8a;
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 40px 30px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">21st Learning</div>
        <p class="subtitle">Empowering Tomorrow's Leaders</p>
        <p class="description">
            Master essential 21st-century skills through interactive learning experiences. 
            From creative thinking and innovation to digital literacy â€“ join us to explore, 
            learn, and grow in today's fast-paced world.
        </p>

        <div class="btn-container">
            <a href="login.html" class="btn">Sign In</a>
            <a href="signUp.html" class="btn secondary">Sign Up</a>
        </div>
    </div>

    <script>
        // Add subtle animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
